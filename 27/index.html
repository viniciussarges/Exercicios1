    /* Cada Quadrado deve ter 100px por 100px */
    /* Cores Branco: #f0d9b5, Preto: #b58863 */

    .container{
        display: grid;
        grid-template-columns: repeat(8, 1fr);

    .container div{

        height: 100px;
